  # ================= MongoDB =================
  mongo:
    image: mongo:6
    container_name: medichain-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  # ================= Redis =================
  redis:
    image: redis:7
    container_name: medichain-redis
    ports:
      - "6379:6379"
    restart: always

  # ================= RabbitMQ =================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: medichain-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: always

volumes:
  mongo-data:
