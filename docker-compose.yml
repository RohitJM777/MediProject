

services:
  # ================= Auth Service =================
  auth:
    build: ./medichain/auth-service
    container_name: medichain-auth
    env_file: ./medichain/auth-service/.env
    ports:
      - "4000:4000"
    depends_on:
      - mongo
      - redis
      - rabbitmq
    restart: always

  # ================= Order Service =================
  order:
    build: ./medichain/order-service
    container_name: medichain-order
    env_file: ./medichain/order-service/.env
    ports:
      - "4001:4001"
    depends_on:
      - mongo
      - rabbitmq
    restart: always

  # ================= Notification Service =================
  notification:
    build: ./medichain/notification-service
    container_name: medichain-notification
    env_file: ./medichain/notification-service/.env
    ports:
      - "4002:4002"
    depends_on:
      - rabbitmq
    restart: always

